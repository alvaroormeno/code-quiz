<!DOCTYPE html>
<html>
    <head>
        <!--- had to include ID start so listener wouldnt interfere with score page --->
        <title id="start">High Scores!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body onload="showHighScore()">
        <div class="container">
            <div div class="row min-vh-100 m-0 align-items-center" id="high-scores">
                <div class="col  text-center align-items-center d-flex flex-column">
                    <h2 class="title text-decoration-underline text-center">
                        High Scores
                    </h2>
                    <ol id="highScoreList" class="bg-opacity-75"></ol>
                    <div class="col">
                        <button class="btn btn-primary m-1" onclick="location.href='index.html'" type="button">Go back</button>
                        <button onclick="clearHighScore()" class="btn m-1 btn-primary" id="clear-high-scores">Clear high scores</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>






</html>
