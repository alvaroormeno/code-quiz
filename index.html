<!DOCTYPE html>
<html>

<head>
    <title>Code Quiz!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <header>
        <section class="container" style="height: 100px;">
            <div class="row">
                <div class="col" >
                    <a href="./highscores.html"><h2>Highscore</h2></a>
                </div>
                <div class="col">
                    <h2 style="text-align: end;"> Timer: <span id="timeCounter">0</span> </h2> 
                </div>
            </div>
            
        </section>
    </header>

    <main id="mainSection">
        <section class="container" id="welcome-view">
            <div class="row">
                <div class="col text-center">
                   <h2>CODING QUIZ CHALLENGE!</h2>
                    <br>
                    <p>
                    Try to answer the following code-related question within the time limit.
                    <br>
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds! 
                    </p>
                    <br>
                    <button class="btn btn-primary" id="start"> START QUIZ NOW!</button> 
                </div>
            </div>
            
        </section>
    </main>

    <section id="correctWrong"></section>

    <footer>
        <section class="container footer" style="height: 100px;">
            <div class="row">
                <div class="text-center mt-5">
                    <h6> By: Alvaro Ormeno</h6>
                </div>

            </div>
        </section>
    </footer>

    <script src="./assets/js/script.js"></script>




</body>




</html>
